{% extends "base.html" %}
{% block title %}Add Project{% endblock %}

{% block content %}
<h2>âž• Add New Project</h2>
<form method="POST">
    <div class="mb-3">
        <input class="form-control" name="title" placeholder="Project Title" required>
    </div>
    <div class="mb-3">
        <textarea class="form-control" name="description" placeholder="Description" required></textarea>
    </div>
    <div class="mb-3">
        <input class="form-control" name="link" placeholder="Project Link (optional)">
    </div>
    <div class="mb-3">
        <input class="form-control" name="image_url" placeholder="Image URL (optional)">
    </div>
    <button class="btn btn-success">Create</button>
</form>
{% endblock %}
