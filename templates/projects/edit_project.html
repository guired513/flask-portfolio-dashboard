{% extends "base.html" %}
{% block title %}Edit Project{% endblock %}

{% block content %}
<h2>✏️ Edit Project</h2>
<form method="POST">
    <div class="mb-3">
        <input class="form-control" name="title" value="{{ project.title }}" required>
    </div>
    <div class="mb-3">
        <textarea class="form-control" name="description" required>{{ project.description }}</textarea>
    </div>
    <div class="mb-3">
        <input class="form-control" name="link" value="{{ project.link }}">
    </div>
    <div class="mb-3">
        <input class="form-control" name="image_url" value="{{ project.image_url }}">
    </div>
    <button class="btn btn-primary">Update</button>
</form>
{% endblock %}
