<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Project</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">
    <h1>Edit Project</h1>
    <form method="POST">
        <div class="mb-3">
            <input type="text" name="title" value="{{ project.title }}" class="form-control" required>
        </div>
        <div class="mb-3">
            <textarea name="description" class="form-control" required>{{ project.description }}</textarea>
        </div>
        <div class="mb-3">
            <input type="url" name="link" value="{{ project.link }}" class="form-control">
        </div>
        <div class="mb-3">
            <input type="url" name="image_url" value="{{ project.image_url }}" class="form-control">
        </div>
        <button class="btn btn-primary">Update Project</button>
    </form>
    <a href="{{ url_for('list_projects') }}" class="btn btn-secondary mt-3">Back</a>
</body>
</html>
