{% extends "base.html" %}
{% block title %}Manage Projects{% endblock %}

{% block content %}
<h2>üõ†Ô∏è Manage Projects</h2>
<a href="{{ url_for('create_project') }}" class="btn btn-success mb-3">Add New Project</a>

<table class="table table-bordered">
    <thead class="table-light">
        <tr>
            <th>Title</th>
            <th style="width: 200px;">Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for project in projects %}
        <tr>
            <td>{{ project.title }}</td>
            <td>
                <a href="{{ url_for('edit_project', project_id=project.id) }}" class="btn btn-warning btn-sm">Edit</a>
                <a href="{{ url_for('delete_project', project_id=project.id) }}" class="btn btn-danger btn-sm">Delete</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
