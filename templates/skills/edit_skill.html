{% extends "base.html" %}
{% block title %}Edit Skill{% endblock %}

{% block content %}
<h2>✏️ Edit Skill</h2>
<form method="POST">
    <div class="mb-3">
        <input class="form-control" name="name" value="{{ skill.name }}" required>
    </div>
    <div class="mb-3">
        <input class="form-control" name="level" value="{{ skill.level }}" required>
    </div>
    <button class="btn btn-primary">Update</button>
</form>
{% endblock %}
