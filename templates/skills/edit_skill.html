<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Skill</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">
    <h1>Edit Skill</h1>
    <form method="POST">
        <div class="mb-3">
            <input type="text" name="name" value="{{ skill.name }}" class="form-control" required>
        </div>
        <div class="mb-3">
            <input type="text" name="level" value="{{ skill.level }}" class="form-control" required>
        </div>
        <button class="btn btn-primary">Update Skill</button>
    </form>
    <a href="{{ url_for('list_skills') }}" class="btn btn-secondary mt-3">Back</a>
</body>
</html>
