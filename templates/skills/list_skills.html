<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Manage Skills</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">
    <h1>Manage Skills</h1>
    <a href="{{ url_for('create_skill') }}" class="btn btn-primary mb-3">Add New Skill</a>
    <table class="table">
        <thead>
            <tr>
                <th>Name</th>
                <th>Level</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
        {% for skill in skills %}
            <tr>
                <td>{{ skill.name }}</td>
                <td>{{ skill.level }}</td>
                <td>
                    <a href="{{ url_for('edit_skill', skill_id=skill.id) }}" class="btn btn-warning btn-sm">Edit</a>
                    <a href="{{ url_for('delete_skill', skill_id=skill.id) }}" class="btn btn-danger btn-sm">Delete</a>
                </td>
            </tr>
        {% endfor %}
        </tbody>
    </table>
    <a href="{{ url_for('dashboard') }}" class="btn btn-secondary">Back to Dashboard</a>
</body>
</html>
