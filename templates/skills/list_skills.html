{% extends "base.html" %}
{% block title %}Manage Skills{% endblock %}

{% block content %}
<h2>ðŸ§  Manage Skills</h2>
<a href="{{ url_for('create_skill') }}" class="btn btn-success mb-3">Add New Skill</a>

<table class="table table-bordered">
    <thead class="table-light">
        <tr>
            <th>Name</th>
            <th>Level</th>
            <th style="width: 200px;">Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for skill in skills %}
        <tr>
            <td>{{ skill.name }}</td>
            <td>{{ skill.level }}</td>
            <td>
                <a href="{{ url_for('edit_skill', skill_id=skill.id) }}" class="btn btn-warning btn-sm">Edit</a>
                <a href="{{ url_for('delete_skill', skill_id=skill.id) }}" class="btn btn-danger btn-sm">Delete</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
