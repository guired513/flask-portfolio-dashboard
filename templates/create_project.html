<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create Project</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">
    <h1>Add New Project</h1>
    <form method="POST">
        <div class="mb-3">
            <input type="text" name="title" placeholder="Title" class="form-control" required>
        </div>
        <div class="mb-3">
            <textarea name="description" placeholder="Description" class="form-control" required></textarea>
        </div>
        <div class="mb-3">
            <input type="url" name="link" placeholder="Project Link (optional)" class="form-control">
        </div>
        <div class="mb-3">
            <input type="url" name="image_url" placeholder="Image URL (optional)" class="form-control">
        </div>
        <button class="btn btn-success">Create Project</button>
    </form>
    <a href="{{ url_for('list_projects') }}" class="btn btn-secondary mt-3">Back</a>
</body>
</html>
