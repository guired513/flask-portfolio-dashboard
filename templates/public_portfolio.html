<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Portfolio</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">
    <h1 class="mb-4 text-center">My Portfolio</h1>

    <div class="row">
    {% for project in projects %}
        <div class="col-md-4 mb-4">
            <div class="card h-100">
                {% if project.image_url %}
                    <img src="{{ project.image_url }}" class="card-img-top" alt="Project Image">
                {% endif %}
                <div class="card-body">
                    <h5 class="card-title">{{ project.title }}</h5>
                    <p class="card-text">{{ project.description }}</p>
                    {% if project.link %}
                        <a href="{{ project.link }}" class="btn btn-primary" target="_blank">View Project</a>
                    {% endif %}
                </div>
            </div>
        </div>
    {% endfor %}
    </div>
    <h2 class="text-center mt-5">My Skills</h2>
        <div class="row justify-content-center">
            {% for skill in skills %}
                <div class="col-md-3 mb-3">
                    <div class="card text-center shadow">
                        <div class="card-body">
                            <h5 class="card-title">{{ skill.name }}</h5>
                            <p class="card-text">{{ skill.level }}</p>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>

    <div class="text-center mt-5">
        <a href="{{ url_for('login') }}" class="btn btn-secondary">Admin Login</a>
    </div>

    

</body>
</html>
