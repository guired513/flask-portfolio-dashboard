<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Dashboard - Portfolio</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">
    <h1 class="text-center mb-4">Welcome, {{ username }}!</h1>

    <div class="row text-center">
        <div class="col-md-4 mb-3">
            <div class="card h-100 shadow">
                <div class="card-body">
                    <h5 class="card-title">Manage Projects</h5>
                    <p class="card-text">Create, edit, or delete portfolio projects.</p>
                    <a href="{{ url_for('list_projects') }}" class="btn btn-primary">Go to Projects</a>
                </div>
            </div>
        </div>
        
        <div class="col-md-4 mb-3">
            <div class="card h-100 shadow">
                <div class="card-body">
                    <h5 class="card-title">Manage Skills</h5>
                    <p class="card-text">Add or update your skills list.</p>
                    <a href="{{ url_for('list_skills') }}" class="btn btn-primary">Go to Skills</a>
                </div>
            </div>
        </div>

        <div class="col-md-4 mb-3">
            <div class="card h-100 shadow">
                <div class="card-body">
                    <h5 class="card-title">Manage Testimonials</h5>
                    <p class="card-text">Add client or colleague feedback.</p>
                    <a href="{{ url_for('list_skills') }}" class="btn btn-primary">Go to Skills</a>
                </div>
            </div>
        </div>
    </div>

    <div class="text-center mt-5">
        <a href="{{ url_for('logout') }}" class="btn btn-danger">Logout</a>
    </div>
</body>
</html>
