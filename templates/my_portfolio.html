<!DOCTYPE html>
<html>
<head>
    <title>My Portfolio</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">
    <h2 class="text-center">ðŸ‘¤ My Portfolio</h2>
    <div class="text-end mb-4">
        <a href="{{ url_for('stream_view') }}" class="btn btn-secondary">Global Stream</a>
        <a href="{{ url_for('dashboard') }}" class="btn btn-primary">Dashboard</a>
        <a href="{{ url_for('logout') }}" class="btn btn-danger">Logout</a>
    </div>

    <h4>My Projects</h4>
    <div class="row">
        {% for project in projects %}
        <div class="col-md-4 mb-3">
            <div class="card">
                {% if project.image_url %}
                <img src="{{ project.image_url }}" class="card-img-top">
                {% endif %}
                <div class="card-body">
                    <h5>{{ project.title }}</h5>
                    <p>{{ project.description }}</p>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>

    <h4 class="mt-5">My Skills</h4>
    <div class="row">
        {% for skill in skills %}
        <div class="col-md-3 mb-3">
            <div class="card text-center">
                <div class="card-body">
                    <h5>{{ skill.name }}</h5>
                    <p>{{ skill.level }}</p>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</body>
</html>
